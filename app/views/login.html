<div class="panel panel-default">
	  <div class="panel-heading">
			<h3 class="panel-title">Autenticazione</h3>
	  </div>
	  <div class="panel-body">
		<form action="{{ loginUrl }}" method="POST" role="form">

			<div class="form-group">
				<label for="">Login</label>
				<input type="text" class="form-control" id="" name="tbLogin" placeholder="login">
			</div>
			<div class="form-group">
				<label for="">Password</label>
				<input type="password" class="form-control" id="" name="tbPassword" placeholder="password">
			</div>

		    <input type="hidden" name="hdnSilent" value="true"/>	

			<button type="submit" class="btn btn-primary">Entra</button>
		</form>
	  </div>
</div>
